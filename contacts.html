<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="fs-4 pb-3 mb-3 border-bottom">
        Contact Manager
      </header>
            
      <main>
        <div class="card col-md-8 mx-auto mb-5 p-3">
          <form>
            <div class="row">
              <!-- <label for="Search" class="form-label fs-4 col-sm-2">Search</label> -->
              <div class="col-10">
                <input type="email" class="form-control" id="Search">
              </div>              
              <div class="col-sm-2">
                <button type="Search" class="btn btn-primary">Search</button>
              </div>        
            </div>
          
          </form>
        </div>

        <!-- edit form -->
        <div class="collapse" id="collapseExample">
          <div class="card col-md-8 mx-auto mb-5 p-3">
            <form>
              <div class="row">
                
                <div class="mb-3">
                  <label for="Firstname" class="form-label">First name</label>
                  <input type="email" class="form-control" id="Firstname">
                </div>              

                <div class="mb-3">
                  <label for="Lastname" class="form-label">Last name</label>
                  <input type="email" class="form-control" id="Lastname">
                </div>              

                <div class="mb-3">
                  <label for="Email" class="form-label">email</label>
                  <input type="email" class="form-control" id="Email">
                </div>              

                <div class="mb-3">
                  <label for="Phone" class="form-label">Phone</label>
                  <input type="email" class="form-control" id="Phone">
                </div>              
                <div class="col-sm-2">
                  <button type="Search" class="btn btn-primary">Submit</button>
                </div>        
              </div>
            
            </form>
          </div>
        </div>


        
        <!-- contacts list -->
        <div class="list-group col-md-8 mx-auto">

          <div class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Placeholder Name</h5>
              
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" data-bs-toggle="collapse" data-bs-target="#collapseExample" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Edit</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Delete</label>
              </div>
            </div>
            <p class="mb-1">123-456-7890</p>
            <p class="mb-1">jtables@email.com</p>
          </div>
    

        </div>
      </main>
    </div>
  
       

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="" async defer></script>
  </body>
</html>
