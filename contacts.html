<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="">
</head>

<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="fs-4 pb-3 mb-3 border-bottom">
      Contact Manager
    </header>

    <main>

      <!-- Search bar -->
      <div class="card col-md-8 mx-auto mb-5 p-3">
        <form>
          <div class="row">
            <!-- <label for="Search" class="form-label fs-4 col-sm-2">Search</label> -->
            <div class="col-10">
              <input type="email" class="form-control" id="Search">
            </div>
            <div class="col-sm-2">
              <button type="Search" class="btn btn-primary">Search</button>
            </div>
          </div>

        </form>
      </div>

      <!-- Add contact -->
      <div class="col-md-8 mx-auto p-3 border-top">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add
          contact</button>
      </div>

      <!-- <div class="col-md-8 mx-auto mb-5 p-3 border-top border-bottom">
          <div class="d-flex justify-content-between">
            <h5>New contact</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
            </svg>
          </div>  
        </div> -->


      <!-- contacts list -->
      <div class="list-group col-md-8 mx-auto">

        <div class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Placeholder Name</h5>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" data-bs-toggle="collapse" data-bs-target="#collapseExample"> -->
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                data-bs-toggle="modal" data-bs-target="#editModal">
              <label class="btn btn-outline-primary" for="btnradio1">Edit</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                data-bs-toggle="modal" data-bs-target="#deleteModal">
              <label class="btn btn-outline-primary" for="btnradio2">Delete</label>
            </div>
          </div>
          <p class="mb-1">123-456-7890</p>
          <p class="mb-1">placeholder@email.com</p>
        </div>

      </div>


      <!-- Delete confirmation modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Delete this contact?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Edit contact info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="editFirstname" placeholder="First name">
                  <label for="Firstname">First name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="editLastname" placeholder="Last name">
                  <label for="Lastname">Last name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="editEmail" placeholder="Email">
                  <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="editPhone" placeholder="Phone">
                  <label for="Phone">Phone</label>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add modal -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add new contact</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addFirstname" placeholder="First name">
                  <label for="Firstname">add First name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addLastname" placeholder="Last name">
                  <label for="Lastname">Last name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="addEmail" placeholder="Email">
                  <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addPhone" placeholder="Phone">
                  <label for="Phone">Phone</label>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="addContact();">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- edit form -->
      <div class="collapse" id="collapseExample">
        <div class="card col-md-8 mx-auto mb-5 p-3">
          <form>
            <h5 class="mb-3">Edit Contact</h5>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Firstname" placeholder="First name">
              <label for="Firstname">First name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Lastname" placeholder="Last name">
              <label for="Lastname">Last name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Email" placeholder="Email">
              <label for="Email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Phone" placeholder="Phone">
              <label for="Phone">Phone</label>
            </div>
            <!-- <div class="mb-3">
                  <label for="Firstname" class="form-label">First name</label>
                  <input type="email" class="form-control" id="Firstname">
                </div>              

                <div class="mb-3">
                  <label for="Lastname" class="form-label">Last name</label>
                  <input type="email" class="form-control" id="Lastname">
                </div>              

                <div class="mb-3">
                  <label for="Email" class="form-label">email</label>
                  <input type="email" class="form-control" id="Email">
                </div>              

                <div class="mb-3">
                  <label for="Phone" class="form-label">Phone</label>
                  <input type="email" class="form-control" id="Phone">
                </div>               -->

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="Close" class="btn btn-secondary" data-bs-toggle="collapse"
              data-bs-target="#collapseExample">close</button>



          </form>
        </div>
      </div>



    </main>
  </div>



  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- our javascript -->
  <script src="./js/main.js" async defer></script>
</body>

</html>
