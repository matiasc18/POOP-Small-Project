<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="">
</head>

<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="fs-4 pb-3 mb-3 border-bottom">
      Contact Manager
    </header>

    <main>

      <!-- Search bar -->
      <div class="card col-md-8 mx-auto mb-5 p-3">
        <form>
          <div class="row">
            <!-- <label for="Search" class="form-label fs-4 col-sm-2">Search</label> -->
            <div class="col-10">
              <input type="email" class="form-control" id="Search">
            </div>
            <div class="col-sm-2">
              <button type="Search" class="btn btn-primary">Search</button>
            </div>
          </div>

        </form>
      </div>


      <!-- Add contact -->
      <div class="col-md-8 mx-auto p-3 border-top">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add
          contact</button>
      </div>


      <!-- contacts list -->
      <div id="contact-list" class="list-group col-md-8 mx-auto">
   
        <!-- ----sample HTML for a contact----- -->
        <!-- should be deleted or commented out -->
        <div id="0" class="contact-item list-group-item" data-id="0" data-firstname="Placeholder" 
          data-lastname="Name" data-email="placeholder@email.com" data-phone="123-456-7890">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="contact-name mb-1">Placeholder Name</h5>
            <div class="btn-group" role="group" aria-label="button group">
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#edit-modal">Edit</button>
              <button type="button" class="delete-contact btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#delete-modal" onclick="deleteSelect(0);">Delete</button>
            </div>
          </div>
          <p class="contact-phone mb-1">123-456-7890</p>
          <p class="contact-email mb-1">placeholder@email.com</p>
        </div>
        <!-- end sample -->

      </div>


      <!-- Delete confirmation modal -->
      <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delete-modal-label">Confirm Deletion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Delete this contact?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="doDelete();">Delete</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Edit modal -->
      <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-modal-label">Edit contact info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="edit-form">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="edit-firstname" placeholder="First name">
                  <label for="Firstname">First name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="edit-lastname" placeholder="Last name">
                  <label for="Lastname">Last name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="edit-email" placeholder="Email">
                  <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="edit-phone" placeholder="Phone">
                  <label for="Phone">Phone</label>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.getElementById('edit-form').reset();">Cancel</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Add modal -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add new contact</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="add-form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="add-firstname" placeholder="First name">
                  <label for="Firstname">First name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="add-lastname" placeholder="Last name">
                  <label for="Lastname">Last name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="add-email" placeholder="Email">
                  <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="add-phone" placeholder="Phone">
                  <label for="Phone">Phone</label>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.getElementById('add-form').reset();">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addContact();">Submit</button>
            </div>
          </div>
        </div>
      </div>


    </main>
  </div>



  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- our javascript -->
  <script src="./js/main.js" async defer></script>
</body>

</html>
