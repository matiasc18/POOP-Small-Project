<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <header class="fs-4 pb-3 mb-3 border-bottom">
                Contact Manager
            </header>
            
            <main>
                <div class="card col-md-8 mx-auto p-3">
                    <form>
                        <div class="mb-3">
                            <label for="Login-username" class="form-label">Username</label>
                            <input id="login-name" type="text" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Login-password" class="form-label">Password</label>
                            <input id="login-password" type="password" class="form-control">
                        </div>
                        <!-- <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button id="login-button" type="button" class="btn btn-primary" onclick="doLogin();">Login</button>
                        <button id="signup-button" type="button" class="btn btn-secondary end-0" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign up</button>
                    </form>
                </div>



                <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="add-modal-label">Sign up</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form id="signup-form">
                            <div class="form-floating mb-3">
                              <input class="form-control" id="signup-firstname" placeholder="First name">
                              <label for="Firstname">First name</label>
                            </div>
            
                            <div class="form-floating mb-3">
                              <input class="form-control" id="signup-lastname" placeholder="Last name">
                              <label for="Lastname">Last name</label>
                            </div>
            
                            <div class="form-floating mb-3">
                              <input class="form-control" id="signup-username" placeholder="Username">
                              <label for="Email">Username</label>
                            </div>
            
                            <div class="form-floating mb-3">
                              <input class="form-control" id="signup-pass" placeholder="Password">
                              <label for="Phone">Password</label>
                            </div>
            
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.getElementById('signup-form').reset();">Cancel</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doSignup();">Submit</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </main>

        </div>
  
       

          <!-- bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="./js/main.js" async defer></script>
    </body>
</html>
