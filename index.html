<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <header class="fs-4 pb-3 mb-3 border-bottom">
                Contact Manager
            </header>
            
            <main>
                <div class="card col-md-8 mx-auto p-3">
                    <form>
                        <div class="mb-3">
                            <label for="Login-username" class="form-label">Username</label>
                            <input id="login-name" type="text" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Login-password" class="form-label">Password</label>
                            <input id="login-password" type="password" class="form-control">
                        </div>
                        <!-- <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button id="login-button" type="button" class="btn btn-primary" onclick="doLogin();">Login</button>
                        <button id="signup-button" type="button" class="btn btn-secondary end-0" onclick="doSignup();">Sign up</button>
                    </form>
                </div>
            </main>

        </div>
  
       

        
        <script src="./js/main.js" async defer></script>
    </body>
</html>
